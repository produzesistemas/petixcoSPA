<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Endereço para entrega</h5>
          <form [formGroup]='form' class="form-signin">
            <div class="form-group">
              <input type="text" formControlName="descricao" placeholder="Informe o endereço..." class="form-control fix-rounded-right"
                required autofocus>
            </div>
            <div *ngIf="submitted && f.descricao.errors">
              <p *ngIf="f.descricao.errors.required" class="text-danger small">* Informe o endereço de entrega</p>
            </div>
            <div class="form-group">
              <input type="text" formControlName="numero" placeholder="Informe o número..." class="form-control">
            </div>
            <div *ngIf="submitted && f.numero.errors">
              <p class="text-danger small" *ngIf="f.numero.errors.required">* Informe o número</p>
            </div>
            <div class="form-group">
              <input type="text" formControlName="bairro" placeholder="Informe o bairro..." class="form-control">
            </div>
            <div *ngIf="submitted && f.bairro.errors">
              <p *ngIf="f.bairro.errors.required" class="text-danger small">* Informe o bairro</p>
            </div>
            <div class="form-group">
              <input type="text" formControlName="complemento" placeholder="Informe o complemento..." class="form-control">
            </div>
            <div class="form-group">
              <input type="text" formControlName="pontoReferencia" placeholder="Informe o ponto de referência..." class="form-control">
            </div>
            <div class="form-group">
              <input type="text" formControlName="cep" placeholder="Informe o CEP..." mask="00000-000" class="form-control">
            </div>
            <div *ngIf="submitted && f.cep.errors">
              <p *ngIf="f.cep.errors.required" class="text-danger small">* Informe o CEP</p>
            </div>
            <div class="form-group">
              <input type="text" formControlName="cidade" placeholder="Informe a cidade..." class="form-control">
            </div>
            <div *ngIf="submitted && f.cidade.errors">
              <p *ngIf="f.cidade.errors.required" class="text-danger small">* Informe a cidade</p>
            </div>
            <div class="form-group">
               <input type="text" maxlength="2" formControlName="uf" placeholder="Informe o estado..." class="form-control">
            </div>
            <div *ngIf="submitted && f.uf.errors">
              <p *ngIf="f.uf.errors.required" class="text-danger small">* Informe o estado</p>
            </div>


            <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="onSubmit()">Confirmar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
